<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Weatherdo</title>
  </head>
  <body>
    <main class="container">
      <div class="loader loader1">
        <div class="loader-shap"></div>
        <div class="loader-shap"></div>
        <div class="loader-shap"></div>
      </div>
      <section class="landing_page">
        <div class="landing_page_temp">
          <div class="landingLocationCon">
            <img src="location.png" alt="locationPng" class="landingLocation" />
          </div>
          <div><img src="cloudy.png" alt="logo" class="logo" /></div>
          <div><h1 class="landing_page_temp--heading">Weatherdo</h1></div>

          <form action="#" class="landing_form">
            <div class="input-field">
              <input type="text" id="name" required />
              <label for="name">Enter a place</label>
            </div>

            <button class="btn btn-landing" type="submit">Search</button>
          </form>
        </div>
      </section>
      <div class="wrapper-warning">
        <div class="strip"></div>
        <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
        <div class="subject">
          <div><h3>Error</h3></div>
          <div class="p">No such country exists</div>
        </div>
        <div class="icon-times"><i class="fas fa-times"></i></div>
      </div>
      <section class="section2">
        <!-- panel1 -->
        <div class="loader loader2">
          <div class="loader-shap"></div>
          <div class="loader-shap"></div>
          <div class="loader-shap"></div>
        </div>
        <div class="panel1">
          <div class="panel1-title">Weatherdo</div>
          <div class="panel1-cityName">Delhi</div>
          <div class="panel1-DateTime">
            <span class="panel1-DateTime-day">thursday,</span>
            <span class="panel1-DateTime-Month">December</span>
            <span class="panel1-DateTime-Date">01</span>
          </div>
          <div class="panel1-temp">12</div>
          <div class="panel1-dash">---------------</div>
          <div class="panel1-weather">cloudy</div>
          <div class="panel1-prec">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-moisture"
              viewBox="0 0 16 16"
            >
              <path
                d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5h-2zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001L7 1.5zm0 0-.364-.343L7 1.5zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267z"
              />
            </svg>
            <span id="prec">12</span>
          </div>
          <div class="panel1-bottom">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
        </div>

        <!-- panel2 -->
        <div class="panel2"></div>
      </section>
    </main>
  </body>
</html>
