<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      type="text/javascript"
      src="http://maps.stamen.com/js/tile.stamen.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Weatherdo</title>
  </head>
  <body>
    <main class="container">
      <div class="loader loader1">
        <div class="loader-shap"></div>
        <div class="loader-shap"></div>
        <div class="loader-shap"></div>
      </div>
      <!-- section1 -->
      <section class="landing_page">
        <div class="landing_page_temp">
          <div class="landingLocationCon">
            <img src="location.png" alt="locationPng" class="landingLocation" />
          </div>
          <div><img src="cloudy.png" alt="logo" class="logo" /></div>
          <div><h1 class="landing_page_temp--heading">Weatherdo</h1></div>

          <form action="#" class="landing_form">
            <div class="input-field">
              <input type="text" id="name" required />
              <label for="name">Enter a place</label>
            </div>

            <button class="btn btn-landing" type="submit">Search</button>
          </form>
        </div>
      </section>
      <!-- error -->
      <div class="wrapper-warning">
        <div class="strip"></div>
        <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
        <div class="subject">
          <div><h3>Error</h3></div>
          <div class="p">No such country exists</div>
        </div>
        <div class="icon-times"><i class="fas fa-times"></i></div>
      </div>

      <!-- section 2............... -->
      <section class="section2 hidden">
        <!-- narration -->
        <div class="nar-con">
          <img src="mega.png" alt="" />
          <div class="nar-dot"></div>
        </div>
        <!-- loader2 -->
        <div class="loader loader2">
          <div class="loader-shap"></div>
          <div class="loader-shap"></div>
          <div class="loader-shap"></div>
        </div>
        <!-- navBar -->
        <nav class="nav">
          <div class="nav-left">
            <div class="nav-logo"><img src="cloudy.png" alt="" /></div>
            <div class="nav-title"><h2>Weatherdo</h2></div>
          </div>
          <div class="nav-right">
            <div class="nav-search">
              <form action="" class="search-bar">
                <input
                  type="search"
                  placeholder="Search"
                  id="search-bar"
                  required
                />
                <button class="search-btn" type="submit">
                  <span>Search</span>
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!-- map....................... -->
        <div class="map-container">
          <div class="map-info">test</div>

          <div id="map"></div>
        </div>

        <div class="slider">
          <div class="slide">
            <div class="panel1">
              <div class="loader loader3">
                <div class="loader-shap"></div>
                <div class="loader-shap"></div>
                <div class="loader-shap"></div>
              </div>
              <div class="panel1-title">Weatherdo</div>
              <div class="panel1-cityName">Delhi</div>
              <div class="panel1-DateTime">
                <span class="panel1-DateTime-day">thursday,</span>
                <span class="panel1-DateTime-Month">December</span>
                <span class="panel1-DateTime-Date">01</span>
              </div>
              <div class="panel1-temp">12</div>
              <div class="panel1-dash">---------------</div>
              <div class="panel1-weather">cloudy</div>
              <div class="panel1-prec">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-moisture"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5h-2zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001L7 1.5zm0 0-.364-.343L7 1.5zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267z"
                  />
                </svg>
                <span id="prec">12</span>
              </div>

              <div class="panel1-wind">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-wind"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
                <span id="wind">12</span>
              </div>
              <div class="panel1-bottom">
                <div class="sunrise">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-sun"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                    />
                  </svg>
                  <div class="sun-text sunrise-text">test</div>
                </div>

                <div class="sunset">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-sun"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                    />
                  </svg>
                  <div class="sun-text sunset-text">test</div>
                </div>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="panel3">
              <div class="loader loader4">
                <div class="loader-shap"></div>
                <div class="loader-shap"></div>
                <div class="loader-shap"></div>
              </div>
              <div class="panel3-heading">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="20"
                  fill="currentColor"
                  class="bi bi-geo-alt"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                  />
                  <path
                    d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                  />
                </svg>
                <span class="panel3-heading-edit"></span>
              </div>
              <div class="panel3-day1 panel-day">
                <div class="panel3-icon-1 panel-icon">icon</div>
                <div class="panel3-date-1 panel-date">date</div>
                <div class="wtcon">
                  <div class="panel3-temp-1 panel-temp">temp</div>
                  <div class="panel3-weather-1 panel-weather">weather</div>
                </div>
              </div>
              <div class="panel3-day2 panel-day">
                <div class="panel3-icon-2 panel-icon">icon</div>
                <div class="panel3-date-2 panel-date">date</div>

                <div class="wtcon">
                  <div class="panel3-temp-2 panel-temp">temp</div>
                  <div class="panel3-weather-2 panel-weather">weather</div>
                </div>
              </div>
              <div class="panel3-day3 panel-day">
                <div class="panel3-icon-3 panel-icon">icon</div>
                <div class="panel3-date-3 panel-date">date</div>
                <div class="wtcon">
                  <div class="panel3-temp-3 panel-temp">temp</div>
                  <div class="panel3-weather-3 panel-weather">weather</div>
                </div>
              </div>
            </div>
          </div>
          <div class="slide utility">
            <div class="panel2">
              <div class="box">
                <div class="box-text">
                  <h1 class="box-h1">poluted</h1>
                  <p class="box-p"></p>
                </div>

                <span class="triangle-alt"></span>
              </div>
              <img src="pollution.png" alt="" class="pollution" />
            </div>
          </div>

          <div>
            <button class="slider__btn slider__btn--left">
              <img src="left.png" alt="left" />
            </button>
          </div>
          <div>
            <button class="slider__btn slider__btn--right">
              <img src="right.png" alt="right" />
            </button>
          </div>
          <div class="dots"></div>
        </div>
      </section>
    </main>
  </body>
</html>
